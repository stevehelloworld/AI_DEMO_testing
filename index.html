<!DOCTYPE html>
<html>
<head>
    <title>TM DEMO</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        
        .tab-container {
            margin: 20px 0;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
        }
        
        .tab-button {
            padding: 12px 24px;
            margin-right: 8px;
            cursor: pointer;
            border: none;
            background-color: #3d3d3d;
            color: #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            background-color: #4a4a4a;
        }
        
        .tab-button.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        
        .tab-content {
            display: none;
            padding: 25px;
            border: 1px solid #3d3d3d;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        
        input[type="file"] {
            background: #3d3d3d;
            color: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #4a4a4a;
        }
    </style>
    <!-- 引入 Teachable Machine 模型库 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="./LOGO.png" alt="Logo" class="logo">
        <h1>TM DEMO</h1>
    </div>
    
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('webcam')">Webcam</button>
        <button class="tab-button" onclick="switchTab('upload')">Upload Files</button>
    </div>

    <div id="webcam-tab" class="tab-content active">
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <div id="upload-tab" class="tab-content">
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
        <div id="preview-container"></div>
        <div id="upload-label-container"></div>
    </div>

    <script type="text/javascript">
        // 原有的代码保持不变
        const URL = "https://teachablemachine.withgoogle.com/models/KPe_Mv-i1/";
        let model, webcam, labelContainer, maxPredictions;

        // 添加标签页切换功能
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // 取消所有标签按钮的激活状态
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName + '-tab').classList.add('active');
            // 激活对应的标签按钮
            event.target.classList.add('active');

            // 如果切换到上传标签页，停止摄像头
            if (tabName === 'upload' && webcam) {
                webcam.stop();
            }
        }

        // 添加图片上传和预测功能
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 创建预览
            const preview = document.getElementById('preview-container');
            const img = document.createElement('img');
            img.style.maxWidth = '200px';
            img.file = file;
            preview.innerHTML = '';
            preview.appendChild(img);

            // 读取并显示图片
            const reader = new FileReader();
            reader.onload = async function(e) {
                img.src = e.target.result;
                // 等待图片加载完成后进行预测
                img.onload = async function() {
                    if (!model) {
                        // 如果模型未加载，先加载模型
                        const modelURL = URL + "model.json";
                        const metadataURL = URL + "metadata.json";
                        model = await tmImage.load(modelURL, metadataURL);
                        maxPredictions = model.getTotalClasses();
                    }
                    // 进行预测
                    const predictions = await model.predict(img);
                    // 显示预测结果
                    const labelContainer = document.getElementById('upload-label-container');
                    labelContainer.innerHTML = '';
                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction = 
                            predictions[i].className + ": " + predictions[i].probability.toFixed(2);
                        const div = document.createElement('div');
                        div.innerHTML = classPrediction;
                        labelContainer.appendChild(div);
                    }
                }
            };
            reader.readAsDataURL(file);
        }

        // 原有的其他函数保持不变...
    </script>
</body>
</html>
