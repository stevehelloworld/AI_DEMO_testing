<!DOCTYPE html>
<html>
<head>
    <title>TM DEMO</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.8));
        }
        
        .tab-container {
            margin: 20px 0;
            background: rgba(45, 45, 45, 0.3);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
        }
        
        .tab-button {
            padding: 12px 24px;
            margin-right: 8px;
            cursor: pointer;
            border: none;
            background-color: rgba(61, 61, 61, 0.5);
            color: #fff;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        
        .tab-button:hover {
            background-color: rgba(74, 74, 74, 0.7);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        
        .tab-button.active {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px #fff;
        }
        
        .tab-content {
            display: none;
            padding: 25px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            background: rgba(45, 45, 45, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        button {
            background: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        
        button:hover {
            background: rgba(0, 86, 179, 0.8);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.8),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px #fff;
        }
        
        input[type="file"] {
            background: rgba(61, 61, 61, 0.5);
            color: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #4a4a4acc;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        
        .result-symbol {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .result-o {
            color: #0f0;
            text-shadow: 0 0 20px #0f0,
                         0 0 40px #0f0,
                         0 0 60px #0f0;
        }
        
        .result-x {
            color: #f00;
            text-shadow: 0 0 20px #f00,
                         0 0 40px #f00,
                         0 0 60px #f00;
        }
    </style>
    <!-- 引入 Teachable Machine 模型库 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="./LOGO.png" alt="Logo" class="logo">
        <h1>TM DEMO</h1>
    </div>
    
    <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('webcam')">Webcam</button>
        <button class="tab-button" onclick="switchTab('upload')">Upload Files</button>
    </div>

    <div id="webcam-tab" class="tab-content active">
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <div id="upload-tab" class="tab-content">
        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
        <div id="preview-container"></div>
        <div id="upload-label-container"></div>
    </div>

    <script type="text/javascript">
        // 原有的代码保持不变
        const URL = "https://teachablemachine.withgoogle.com/models/_bTggKS0d/";
        let model, webcam, labelContainer, maxPredictions;

        // 添加标签页切换功能
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // 消所有标签按钮的激活状态
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName + '-tab').classList.add('active');
            // 激活对应的标签按钮
            event.target.classList.add('active');

            // 如果切换到上传标签页，停止摄像头
            if (tabName === 'upload' && webcam) {
                webcam.stop();
            }
        }

        // 添加图片上传和预测功能
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 创建预���
            const preview = document.getElementById('preview-container');
            const img = document.createElement('img');
            img.style.maxWidth = '200px';
            img.file = file;
            preview.innerHTML = '';
            preview.appendChild(img);

            // 读取并显示图片
            const reader = new FileReader();
            reader.onload = async function(e) {
                img.src = e.target.result;
                // 等待图片加载完成后进行预测
                img.onload = async function() {
                    if (!model) {
                        // 如果模型未加载，先加载模型
                        const modelURL = URL + "model.json";
                        const metadataURL = URL + "metadata.json";
                        model = await tmImage.load(modelURL, metadataURL);
                        maxPredictions = model.getTotalClasses();
                    }
                    // 进行预测
                    const predictions = await model.predict(img);
                    // 显示预测结果
                    const labelContainer = document.getElementById('upload-label-container');
                    labelContainer.innerHTML = '';
                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction = 
                            predictions[i].className + ": " + predictions[i].probability.toFixed(2);
                        const div = document.createElement('div');
                        div.innerHTML = classPrediction;
                        labelContainer.appendChild(div);
                    }
                }
            };
            reader.readAsDataURL(file);
        }

        // 添加初始化函数
        async function init() {
            try {
                // 如果已经存在摄像头实例，先停止并清理
                if (webcam) {
                    webcam.stop();
                    // 确保完全停止摄像头流
                    const stream = webcam.webcam.srcObject;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                }

                // 清空容器
                const webcamContainer = document.getElementById("webcam-container");
                const labelContainer = document.getElementById("label-container");
                webcamContainer.innerHTML = '';
                labelContainer.innerHTML = '';

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // 加载模型
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // 设置网络摄像头参数
                const flip = true;
                const width = 200;
                const height = 200;

                // 初始化新的网络摄像头
                webcam = new tmImage.Webcam(width, height, flip);
                await webcam.setup();
                await webcam.play();

                // 确保容器是空的，然后添加新的摄像头画布
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);

                // 创建新的标签容器
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                // 开始预测循环
                window.requestAnimationFrame(loop);

            } catch (error) {
                console.error('摄像头访问出错:', error);
                alert('无法访问摄像头，请确保已授予摄像头访问权限。');
            }
        }

        // 添加预测循环函数
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        // 修改预测函数
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // 清空标签容器
            labelContainer.innerHTML = '';
            
            // 添加符号显示
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-symbol';
            
            // 如果第一个类别的概率更大，显示 O，否则显示 X
            if (prediction[0].probability > prediction[1].probability) {
                resultDiv.textContent = 'O';
                resultDiv.classList.add('result-o');
            } else {
                resultDiv.textContent = 'X';
                resultDiv.classList.add('result-x');
            }
            
            labelContainer.appendChild(resultDiv);
            
            // 可选：显示具体概率
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                const div = document.createElement('div');
                div.innerHTML = classPrediction;
                labelContainer.appendChild(div);
            }
        }

    </script>
</body>
</html>
